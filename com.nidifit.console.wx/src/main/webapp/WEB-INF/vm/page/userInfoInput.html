<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>信息录入</title>
		<link rel="stylesheet" type="text/css" href="../css/global.css" />
		<link rel="stylesheet" type="text/css" href="../css/userInfoInput.css" />
	</head>

	<body id="userInfoInput">
		<form action="">
			<!--Add gender and age Created by XCL 7/18/17 11:31 AM-->
			<div class="sex-group">
				<label for="">请选择性别：</label>
				<div class="tworadio-switch">
					<div class="radio-item" data-radio="1"><label>男</label></div>
					<div class="radio-item" data-radio="2"><label>女</label></div>
					<input class="fromfield" type="hidden" name="sexType" required="required" data-warning="性别不能为空" placeholder="必填" />
				</div>
			</div>
			<div class="input-group">
				<input type="number" name="age" id="age" placeholder="请输入您的年龄" value="" required="required" />
				<label for="">岁</label>
				<div class="input-error"></div>
			</div>
			<div class="input-group">
				<input type="number" name="height" id="height" placeholder="请输入您的身高" value="" required="required" />
				<label for="">厘米/CM</label>
				<div class="input-error"></div>
			</div>
			<div class="input-group">
				<input type="number" name="weight" id="weight" placeholder="请输入您的体重" value="" required="required" />
				<label for="">千克/KG</label>
				<div class="input-error"></div>
			</div>
			<div class="input-group treadmill-hidden">
				<input type="number" name="telphone" id="phone" placeholder="请输入您的手机号" value="" />
			</div>
			<div id="createBtn" class="submit-container">
				<a href="javascript:void(0);">创建账号</a>
			</div>
		</form>
		<a class="skip" href="unlocking.html">跳过此步骤 >></a>
		<div class="mask"><img class="savegif" src="../img/save.gif"/></div>
	</body>

	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/fun/treadmill/userInfoInput.js" type="text/javascript" charset="utf-8"></script>
</html>
